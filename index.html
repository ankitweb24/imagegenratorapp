<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image genrate app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="center_elements">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" placeholder="search images" />
        <select name="" id="">
          <option value="1">1 image</option>
          <option value="2">2 image</option>
          <option value="3">3 image</option>
          <option value="4">4 image</option>
          <option value="5" selected>5 image</option>
        </select>
      </div>
      <button class="genrateBtn">genrate Image</button>
    </div>

    <div class="img_container"></div>

    <script src="./script.js"></script>
  </body>
</html>
